<nav id="site-nav" class="nav" style="display: flex; justify-content: center;">
  <div class="nav__list">
    {% assign nav = site.data.navigation.main %}
    <ul class="nav__items" style="display: flex; justify-content: center; gap: 2rem; list-style: none; margin: 0; padding: 0;">
      {% for item in nav %}
        <li>
          <a href="{{ item.url | relative_url }}"
            {% if item.url == page.url %}
              class="active"
            {% endif %}
          >{{ item.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</nav>
